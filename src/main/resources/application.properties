#MySQL expense tracker
spring.datasource.url=jdbc:mysql://localhost:3306/moneyManager
spring.datasource.username=root
spring.datasource.password=###########

server.servlet.context-path=/app/v1

#Hibernate config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


#EmailServiceConfig
spring.mail.host=${MAIL_HOST}  
spring.mail.port=#{PORT_MAIL}
spring.mail.username=${BREVO_USER}
spring.mail.password=${BREVO_PASS}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.from=${BREVO_FROM}

#JWT Secret Key
jwt.secret.key={JWT_TOKEN}

logging.level.org.springframework.security=DEBUG
app.activation.url=${BACKEND}
money.manager.frontend.url=${FRONTEND}

spring.profiles.active=prod

